name: DHT11 Driver CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    container: ghcr.io/fo-zi/nexus-ci-base:latest

    steps:
      - name: Checkout DHT11 driver repository
        uses: actions/checkout@v4
        with:
          path: dht11-driver

      - name: Initialize West workspace
        run: |
          echo "=== Before west init ==="
          pwd
          ls -la
          cd dht11-driver
          echo "=== Inside dht11-driver ==="
          pwd
          ls -la
          west init --local .
          west update
          echo "=== After west update ==="
          cd ..
          pwd
          ls -la

      - name: Build and run tests
        run: |
          echo "=== Before building ==="
          pwd
          ls -la
          cd dht11-driver/tests
          echo "=== Inside tests directory ==="
          pwd
          ls -la
          echo "=== Looking for hal-interface ==="
          ls -la ../hal-interface/ || echo "hal-interface not found at ../hal-interface/"
          ls -la ../../hal-interface/ || echo "hal-interface not found at ../../hal-interface/"
          cmake -B build
          cmake --build build
          ctest --test-dir build --output-on-failure --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    container: ghcr.io/fo-zi/nexus-ci-base:latest

    steps:
      - name: Checkout DHT11 driver repository
        uses: actions/checkout@v4
        with:
          path: dht11-driver

      - name: Initialize West workspace
        run: |
          cd dht11-driver
          west init --local .
          west update

      - name: Build and run coverage
        run: |
          cd dht11-driver/tests
          cmake -B build-coverage -DENABLE_COVERAGE=ON
          cmake --build build-coverage
          cd build-coverage
          make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./dht11-driver/tests/build-coverage/coverage/coverage.info
          flags: unittests
          name: dht11-coverage
          fail_ci_if_error: true
